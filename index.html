<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body { margin:0; height:100%; width:100%; }
    #map { position:absolute; width:100%; top:0; bottom:0; }

    /* صندوق الإحداثيات */
    .coords {
      background: rgba(255,255,255,0.8);
      padding: 5px;
      border-radius: 5px;
      font-size: 12px;
    }

    /* Popup الكاميرا */
    .popup-camera {
      display: flex;
      flex-direction: column;
    }
    .popup-camera button {
      margin-top: 5px;
    }

    /* Modal الكاميرا */
    #cameraModal {
      display:none;
      position:fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.8);
      justify-content:center;
      align-items:center;
      z-index:1000;
    }
    #cameraModal video, #cameraModal canvas {
      max-width:90%;
      max-height:80%;
      border:2px solid white;
      border-radius:5px;
    }
    #cameraModal button {
      margin-top:10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Modal الكاميرا -->
  <div id="cameraModal">
    <div style="display:flex; flex-direction:column; align-items:center;">
      <video id="video" autoplay></video>
      <canvas id="canvas" style="display:none;"></canvas>
      <button id="snapBtn">التقاط الصورة</button>
      <button id="closeBtn">إغلاق</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    // إعداد الخريطة
    const mapOptions = { zoomSnap:0.5, center:[31.9045,35.2045], zoom:17.5 };
    const map = L.map("map", mapOptions);

    // الخريطة الأساسية
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',{
      attribution:'&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains:'abcd', maxZoom:20
    }).addTo(map);

    // مقياس المسافة
    L.control.scale({position:'bottomleft', metric:true, imperial:false, maxWidth:200}).addTo(map);

    // الطبقات
    let zonesLayer, wasteContainersLayer;

    // عرض الإحداثيات
    const coordsDiv = L.control({position:'topright'});
    coordsDiv.onAdd = function(map){ this._div = L.DomUtil.create('div','coords'); this.update(); return this._div; };
    coordsDiv.update = function(latlng){ this._div.innerHTML = latlng ? `Lat: ${latlng.lat.toFixed(6)}<br>Lng: ${latlng.lng.toFixed(6)}` : 'مرر الماوس على الخريطة'; };
    coordsDiv.addTo(map);
    map.on('mousemove', e => coordsDiv.update(e.latlng));

    // الحاويات
    $.getJSON("wasteContainer.json", function(WC){
      wasteContainersLayer = L.geoJson(WC,{
        pointToLayer: function(feature,latlng){
          return L.circleMarker(latlng,{radius:5, fillColor:"orange", color:"orange", weight:1, opacity:1, fillOpacity:0.8});
        },
        onEachFeature: function(feature, layer){
          layer.on('click', function(e){
            const popupContent = `
              <div class="popup-camera">
                <b>Container ID: ${feature.properties.ID || 'N/A'}</b>
                <button onclick="openCamera('${feature.properties.ID || 'unknown'}')">تصوير الحاوية</button>
              </div>`;
            layer.bindPopup(popupContent).openPopup();
          });
        }
      }).addTo(map);
    });

    // المناطق
    $.getJSON("RamallahZones.json", function(RZ){
      zonesLayer = L.geoJson(RZ,{
        style: f=>({fillColor:"yellow", fillOpacity:0.3, color:"yellow", weight:1, opacity:0.7}),
        onEachFeature: function(feature, layer){
          layer.on('click', function(){
            alert("اسم المنطقة: " + feature.properties.TYPE_OF_WA); // أو استبدل TYPE_OF_WA بالاسم الصحيح
          });
        }
      }).addTo(map);

      // تحكم الطبقات
      L.control.layers({}, {"Zones":zonesLayer,"Waste Containers":wasteContainersLayer}).addTo(map);
    });

    // الكاميرا
    const cameraModal = document.getElementById('cameraModal');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapBtn = document.getElementById('snapBtn');
    const closeBtn = document.getElementById('closeBtn');
    let currentContainerId = null;

    function openCamera(containerId){
      currentContainerId = containerId;
      cameraModal.style.display = 'flex';
      navigator.mediaDevices.getUserMedia({video:true})
        .then(stream => { video.srcObject = stream; })
        .catch(err => { alert("لا يمكن الوصول إلى الكاميرا: "+err); });
    }

    snapBtn.addEventListener('click', ()=>{
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');
      context.drawImage(video,0,0,canvas.width,canvas.height);
      const imageData = canvas.toDataURL('image/png');
      alert("تم التقاط الصورة للحاوية ID: " + currentContainerId);
      console.log(imageData); // يمكن إرسالها للسيرفر هنا
    });

    closeBtn.addEventListener('click', ()=>{
      cameraModal.style.display = 'none';
      const tracks = video.srcObject.getTracks();
      tracks.forEach(track=>track.stop());
      video.srcObject = null;
    });

  </script>
</body>
</html>
