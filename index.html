<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>خريطة حاويات النفايات - رام الله</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    // إنشاء الخريطة وتحديد مركزها على رام الله
    var map = L.map('map').setView([31.9, 35.2], 13);

    // إضافة طبقة الخلفية
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // تحميل طبقة الحاويات
    $.getJSON("wasteContainer.json", function (data) {
      L.geoJson(data, {
        pointToLayer: function (feature, latlng) {
          return L.marker(latlng, {
            icon: L.icon({
              iconUrl: "images/bin.png", // تأكد أن الصورة موجودة في مجلد images
              iconSize: [35, 35]
            })
          });
        },
        onEachFeature: function (feature, layer) {
          // عند الضغط على الحاوية، تظهر فقط الصورة
          layer.bindPopup(`
            <div style="text-align:center;">
              <img src="images/bin.png" width="120" height="120" alt="Trash Bin">
            </div>
          `);
        }
      }).addTo(map);
    });
  </script>
</body>
</html>
