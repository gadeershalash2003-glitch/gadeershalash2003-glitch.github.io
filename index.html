<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }

    /* ستايل لصندوق الإحداثيات */
    .coords {
      background: rgba(255, 255, 255, 0.8);
      padding: 5px;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    // تعريف خيارات الخريطة
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    };

    const map = L.map("map", mapOptions);

    // إضافة الخريطة الأساسية
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // إضافة مقياس المسافة (Scale)
    L.control.scale({
      position: 'bottomleft',
      metric: true,
      imperial: false,
      maxWidth: 200
    }).addTo(map);

    // تعريف الطبقات
    let zonesLayer;
    let wasteContainersLayer;

    // تحميل بيانات الحاويات
    $.getJSON("wasteContainer.json", function(WC) {
      wasteContainersLayer = L.geoJson(WC, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "orange",
            color: "orange",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        }
      }).addTo(map);
    });

    // تحميل بيانات المناطق
    $.getJSON("RamallahZones.json", function(RZ) {
      zonesLayer = L.geoJson(RZ, {
        style: function(feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
            alert("Zone: " + feature.properties.TYPE_OF_WA + "\nMAIL_CODE: " + feature.properties.MAIL_CODE);
          });
        }
      }).addTo(map);

      // إضافة تحكم الطبقات بعد تحميل البيانات
      const baseLayers = {};
      const overlays = {
        "Zones": zonesLayer,
        "Waste Containers": wasteContainersLayer
      };

      L.control.layers(baseLayers, overlays).addTo(map);
    });

    // إضافة صندوق عرض الإحداثيات
    const coordsDiv = L.control({ position: 'topright' });

    coordsDiv.onAdd = function(map) {
      this._div = L.DomUtil.create('div', 'coords');
      this.update();
      return this._div;
    };

    coordsDiv.update = function(latlng) {
      this._div.innerHTML = latlng ?
        `Lat: ${latlng.lat.toFixed(6)}<br>Lng: ${latlng.lng.toFixed(6)}` :
        'مرر الماوس على الخريطة';
    };

    coordsDiv.addTo(map);

    // تحديث الإحداثيات عند حركة الماوس
    map.on('mousemove', function(e) {
      coordsDiv.update(e.latlng);
    });
  </script>
</body>
</html>
