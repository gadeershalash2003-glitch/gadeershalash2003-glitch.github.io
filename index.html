<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />

  <!-- Give the page a title -->
  <title>Ramallah Waste Containers</title>

  <!-- Add a link to the Leaflet CSS library so you can reference it for styling your map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

  <!-- All the CSS code goes inside the style tags below -->
  <style>
    /* style the body */
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    /* style the map */
    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }
  </style>
</head>

<body>
  <!-- the map -->
  <div id="map"></div>

  <!-- Add a link to the Leaflet JavaScript library so you can reference it for building your map -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

  <!-- Add a link to the jQuery JavaScript library so you can leverage ajax methods to load your data -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- All JavaScript goes inside the script tags below -->
  <script>
    // define map options
    const mapOptions = {
      zoomSnap: 0.5,  // this allows fractional zooming
      center: [31.9045, 35.2045], // center the map on the coordinates for Ramallah
      zoom: 17.5, // set the initial zoom
    };

    // define the map with the options above
    const map = L.map("map", mapOptions);

// add a base map to the map
L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
  subdomains: 'abcd',
  maxZoom: 20
}).addTo(map);


// use jquery to load GeoJSON data
    
    $.getJSON("wasteContainer.json", function(WC) {
      L.geoJson(WC, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "orange",
            color: "orange",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        }
      }).addTo(map);
    });
   $.getJSON("RamallahZones.json", function(RZ) {
      L.geoJson(RZ, {
        style: function(feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
            alert("Zone: " + feature.properties.NAME_ENGLI + "\nMAIL_CODE: " + feature.properties.MAIL_CODE);
          });
        }
      }).addTo(map);
    });
    // üîπ ÿ•ÿ∂ÿßŸÅÿ© ŸÖŸÇŸäÿßÿ≥ ÿßŸÑÿ±ÿ≥ŸÖ
    L.control.scale({ position: "bottomleft", imperial: false }).addTo(map);

    // üîπ ÿ•ÿ∂ÿßŸÅÿ© ÿ≥ŸáŸÖ ÿßŸÑÿ¥ŸÖÿßŸÑ
    const north = L.control({ position: "topright" });
    north.onAdd = function () {
      const div = L.DomUtil.create("div", "info legend");
      div.innerHTML = '<img src="https://upload.wikimedia.org/wikipedia/commons/e/ec/North_arrow.svg" style="width:50px;">';
      return div;
    };
    north.addTo(map);

    // üîπ ÿ•ÿ∂ÿßŸÅÿ© ÿ¥ÿπÿßÿ± ÿ®ŸÑÿØŸäÿ© ÿ±ÿßŸÖ ÿßŸÑŸÑŸá
    const logo = L.control({ position: "bottomright" });
    logo.onAdd = function () {
      const div = L.DomUtil.create("div");
      div.innerHTML = '<img src="https://upload.wikimedia.org/wikipedia/commons/2/2b/Ramallah_Logo.png" style="width:80px;">';
      return div;
    };
    logo.addTo(map);

    // üîπ ÿ≤ÿ± ÿ•ÿπÿßÿØÿ© ÿßŸÑÿπÿ±ÿ∂ ÿ•ŸÑŸâ ÿßŸÑŸÖÿ±ŸÉÿ≤ ÿßŸÑÿßŸÅÿ™ÿ±ÿßÿ∂Ÿä
    const resetView = L.control({ position: 'topleft' });
    resetView.onAdd = function () {
      const div = L.DomUtil.create('div', 'reset-btn');
      div.innerHTML = '‚Ü∫ Reset View';
      div.onclick = () => map.setView([31.9045, 35.2045], 17.5);
      return div;
    };
    resetView.addTo(map);

    // Add layers to map with control options
    const baseLayers = {};
    const overlays = {
      "Zones": zonesLayer,
      "Waste Containers": wasteContainersLayer
    };

    // Add layer control to the map
    L.control.layers(baseLayers, overlays).addTo(map);
    // Add both layers to the map by default zonesLayer.addTo(map); wasteContainersLayer.addTo(map); 
  </script>
</body>
</html>
