<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body { margin: 0; height: 100%; width: 100%; }
    #map { position: absolute; width: 100%; top: 0; bottom: 0; }
    .coordinate-control {
      background: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  // 1️⃣ إعداد الخريطة
  const map = L.map('map', {
    zoomSnap: 0.5,
    center: [31.9045, 35.2045],
    zoom: 17.5
  });

  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
    subdomains: 'abcd',
    maxZoom: 20
  }).addTo(map);

  // 2️⃣ مقياس الرسم
  L.control.scale({
    position: 'bottomright',
    metric: true,
    imperial: false,
    maxWidth: 150
  }).addTo(map);

// إشارة الشمال (North Arrow)
L.Control.North = L.Control.extend({
    onAdd: function(map) {
        const img = L.DomUtil.create('img');
        img.src = 'https://upload.wikimedia.org/wikipedia/commons/e/e3/North_arrow.svg';
        img.style.width = '40px';
        img.style.height = '40px';
        img.style.pointerEvents = 'none'; // حتى لا تمنع النقر على الخريطة
        return img;
    },
    onRemove: function(map) {
        // nothing to do here
    }
});

L.control.north = function(opts) {
    return new L.Control.North(opts);
}

// إضافة إشارة الشمال على الخريطة
L.control.north({ position: 'topright' }).addTo(map);

  // 4️⃣ عرض الإحداثيات
  const coordsControl = L.control({ position: 'bottomleft' });
  coordsControl.onAdd = function (map) {
    const div = L.DomUtil.create('div', 'coordinate-control');
    div.innerHTML = 'Lat: -- , Lng: --';
    map.on('mousemove', function (e) {
      div.innerHTML = 'Lat: ' + e.latlng.lat.toFixed(5) + ' , Lng: ' + e.latlng.lng.toFixed(5);
    });
    return div;
  };
  coordsControl.addTo(map);

  // 5️⃣ تحميل الطبقات وتخزينها في متغيرات
  let wasteContainersLayer, zonesLayer;

  $.getJSON("wasteContainer.json", function(WC) {
    wasteContainersLayer = L.geoJson(WC, {
      pointToLayer: function(feature, latlng) {
        return L.circleMarker(latlng, {
          radius: 5,
          fillColor: "orange",
          color: "orange",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
        });
      }
    }).addTo(map);
    addLayerControl();
  });

  $.getJSON("RamallahZones.json", function(RZ) {
    zonesLayer = L.geoJson(RZ, {
      style: function(feature) {
        return {
          fillColor: "yellow",
          fillOpacity: 0.3,
          color: "yellow",
          weight: 1.0,
          opacity: 0.7
        };
      },
      onEachFeature: function(feature, layer) {
        layer.on('click', function(e) {
          alert("Zone: " + feature.properties.TYPE_OF_WA + "\nMAIL_CODE: " + feature.properties.MAIL_CODE);
        });
      }
    }).addTo(map);
    addLayerControl();
  });

  // 6️⃣ إضافة Layer Control بعد تحميل كل الطبقات
  function addLayerControl() {
    if (wasteContainersLayer && zonesLayer) {
      L.control.layers({}, {
        "Zones": zonesLayer,
        "Waste Containers": wasteContainersLayer
      }).addTo(map);
    }
  }

</script>
</body>
</html>
