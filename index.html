<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>خريطة الحاويات والمناطق - رام الله</title>

  <!-- استدعاء Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- استدعاء مكتبة jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- استدعاء مكتبة Turf.js -->
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    // إنشاء الخريطة وتحديد مركزها على رام الله
    var map = L.map('map').setView([31.9, 35.2], 13);

    // إضافة طبقة OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // تعريف متغير لتخزين طبقة المناطق
    var zonesLayer;

    // تحميل طبقة المناطق (RamallahZones.json)
    $.getJSON("RamallahZones.json", function (RZ) {
      zonesLayer = L.geoJson(RZ, {
        style: function (feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "orange",
            weight: 1,
            opacity: 0.8
          };
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup(`<b>اسم المنطقة:</b> ${feature.properties.Name || "غير محددة"}`);
        }
      }).addTo(map);
    });

    // تحميل طبقة الحاويات (wasteContainer.json)
    $.getJSON("wasteContainer.json", function (WC) {
      L.geoJson(WC, {
        pointToLayer: function (feature, latlng) {
          return L.marker(latlng, {
            icon: L.icon({
              iconUrl: "images/bin.png", // تأكد من وجود الصورة في المجلد images
              iconSize: [35, 35]
            })
          });
        },
        onEachFeature: function (feature, layer) {
          // نتحقق أن طبقة المناطق جاهزة
          if (zonesLayer) {
            var nearestZone = null;
            var minDist = Infinity;

            zonesLayer.eachLayer(function (zLayer) {
              var dist = turf.distance(
                turf.point(feature.geometry.coordinates),
                turf.centroid(zLayer.feature)
              );
              if (dist < minDist) {
                minDist = dist;
                nearestZone = zLayer.feature;
              }
            });

            // محتوى النافذة المنبثقة للحاوية
            var popupContent = `
              <div style="text-align:center;">
                <img src="images/bin.png" width="100" height="100" alt="Trash Bin"><br>
                <b>منطقة الحاوية:</b> ${feature.properties.zone || "غير معرفة"}<br>
                <b>أقرب منطقة:</b> ${nearestZone ? nearestZone.properties.Name : "غير متوفرة"}
              </div>
            `;

            layer.bindPopup(popupContent);
          }
        }
      }).addTo(map);
    });
  </script>
</body>
</html>
